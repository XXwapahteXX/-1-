
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Do You Like Apples?</title>
    <style>
        body {
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        #apple-img {
            display: none;
            margin-top: 20px;
            max-width: 80%;
            height: auto;
        }
        input {
            padding: 8px;
            margin-top: 10px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <h1>Do you like apples?</h1>
    <input type="text" id="answer" placeholder="Type your answer...">
    <img id="apple-img" src="apple.png" alt="Apple Image">
    <script>
        const input = document.getElementById('answer');
        const img = document.getElementById('apple-img');
        input.addEventListener('input', () => {
            const val = input.value.toLowerCase();
            if (val === 'yes' || val === 'oui') {
                img.style.display = 'block';
            } else {
                img.style.display = 'none';
            }
        });
    </script>
</body>
</html>
