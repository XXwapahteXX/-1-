<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Énigme</title>
    <style>
        body {
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            text-align: center;
        }
        h1 {
            font-size: 1.5em; /* Texte plus petit */
            margin-bottom: 20px;
        }
        input[type="text"] {
            padding: 10px;
            font-size: 1em;
            margin-bottom: 20px;
        }
        .error {
            color: red;
            font-size: 1.5em;
            animation: flash 1s;
        }
        @keyframes flash {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }
        .image-container {
            margin-top: 20px;
        }
        .image-container img {
            max-width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    <h1>
        Je parle sans bouche et j'entends sans oreilles.<br>
        Je n'ai pas de corps, mais je m'anime grâce au vent.<br>
        Que suis-je ?
    </h1>
    <input type="text" id="response" placeholder="Entrez votre réponse ici">
    <button onclick="checkResponse()">Vérifier</button>
    <div id="error-message" class="error" style="display: none;"></div>
    <div class="image-container" id="image-container" style="display: none;">
        <img src="apple.png" alt="Image de réponse correcte">
    </div>

    <script>
        document.getElementById('response').addEventListener('keyup', function(event) {
            if (event.key === 'Enter') {
                checkResponse();
            }
        });

        function checkResponse() {
            const response = document.getElementById('response').value.toLowerCase();
            const errorMessage = document.getElementById('error-message');
            const imageContainer = document.getElementById('image-container');

            if (response === 'écho' || response === 'echo' || response === 'un echo' || response === 'un écho') {
                errorMessage.style.display = 'none';
                imageContainer.style.display = 'block';
            } else {
                errorMessage.textContent = 'Erreur';
                errorMessage.style.display = 'block';
                setTimeout(() => {
                    errorMessage.style.display = 'none';
                }, 1000);
            }
        }
    </script>
</body>
</html>
